<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Anggota Karang Taruna</title>
  <link rel="manifest" href="app.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#4CAF50" />
</head>
<body>

  <!-- âœ… Tombol Dark/Light Mode -->
  <button id="toggleMode" style="margin-bottom: 1rem;">ðŸŒ™ Dark Mode</button>

  <h1>Data Anggota Karang Taruna</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Cari nama..." />
    <select id="filterStatus">
      <option value="">Semua</option>
      <option value="sudah">Sudah Bayar</option>
      <option value="belum">Belum Bayar</option>
    </select>
  </div>

  <form id="formTambah">
    <input type="text" id="namaBaru" placeholder="Nama anggota baru" required />
    <input type="number" id="tabunganBaru" placeholder="Tabungan awal" />
    <select id="kasBaru">
      <option value="belum">Belum Bayar</option>
      <option value="sudah">Sudah Bayar</option>
    </select>
    <button type="submit">âž• Tambah</button>
  </form>

  <!-- âœ… Fitur Ekspor dan Impor -->
  <div style="margin-top: 1rem;">
    <button id="btnExport" style="background: green; color: white; padding: 5px 10px;">ðŸ“¤ Ekspor CSV</button>
    <input type="file" id="importFile" accept=".json" style="margin-left:10px;">
    <button id="btnImport" style="background: orange; color: white; padding: 5px 10px;">ðŸ“¥ Impor JSON</button>
  </div>

  <div id="anggota-list"></div>

  <button id="installButton" style="display:none;">ðŸ“² Install Aplikasi</button>

  <script src="app.js"></script>

  <!-- âœ… Tambahan Script Service Worker + Debug Install -->
  <script>
    console.log('âœ… Script PWA aktif');

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('âœ… Service worker registered:', reg))
          .catch(err => console.error('âŒ Service worker registration failed:', err));
      });
    }

    let deferredPrompt; // âœ… hanya dideklarasikan sekali
    const installBtn = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('ðŸ“¦ beforeinstallprompt event fired');
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('ðŸŽ‰ Aplikasi diinstal');
          } else {
            console.log('ðŸ˜• Aplikasi tidak jadi diinstal');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>

</body>
</html>
